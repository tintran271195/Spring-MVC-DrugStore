<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-update">
    <div id="updateModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Medicine information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmUpdateMedicine">
                        <fieldset class="row g-3">
                            <div class="col-md-6">
                                <label for="upName" class="form-label">Full name</label>
                                <input type="text" class="form-control" id="upName" name="upName">
                            </div>
                            <div class="col-md-6">
                                <label for="upUnit" class="form-label">Unit</label>
                                <input type="text" class="form-control" id="upUnit" name="upUnit">
                            </div>
                            <div class="col-md-6">
                                <label for="upPrice" class="form-label">Price</label>
                                <input type="text" class="form-control" id="upPrice" name="upPrice">
                            </div>
                            <div class="col-md-6">
                                <label for="upCategory" class="form-label">Category</label>
                                <select id="upCategory" class="form-select"></select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdateMedicine" class="btn btn-outline-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
